<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .section { margin-bottom: 20px; }
    button { padding: 8px 16px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Pharmacy Dashboard</h1>

  <div class="section">
    <h3>Add Inventory</h3>
    <input type="text" id="itemName" placeholder="Item name" />
    <input type="number" id="itemQty" placeholder="Quantity" />
    <button onclick="addInventory()">Add</button>
  </div>

  <div class="section">
    <h3>Record Sale</h3>
    <input type="text" id="saleItem" placeholder="Item sold" />
    <input type="number" id="saleQty" placeholder="Quantity sold" />
    <button onclick="recordSale()">Record Sale</button>
  </div>

  <div class="section">
    <h3>Sales Summary</h3>
    <button onclick="getSummary()">Get Summary</button>
    <pre id="summaryResult"></pre>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycby2S_bPjhhw24qv-dTjLeHZ3CvzbGGTqAGIH75_DH7Kt6N2v1WJ1KbspFt4f5WH5LKUAw/exec';

    async function addInventory() {
      const item = document.getElementById('itemName').value;
      const qty = parseInt(document.getElementById('itemQty').value, 10);
      const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'addInventory', item, qty }),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      alert(result.message);
    }

    async function recordSale() {
      const item = document.getElementById('saleItem').value;
      const qty = parseInt(document.getElementById('saleQty').value, 10);
      const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'recordSale', item, qty }),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      alert(result.message);
    }

    async function getSummary() {
      const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'getSummary' }),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      document.getElementById('summaryResult').textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
