<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Sales App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 30px; }
    .hidden { display: none; }
    button { margin: 5px; padding: 10px 20px; }
    h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Pharmacy Sales System</h1>
  <p id="welcome"></p>

  <button onclick="logout()">Logout</button>

  <!-- Sales Form -->
  <section id="salesSection">
    <h2>Sales</h2>
    <p>[Sales Form Placeholder]</p>
  </section>

  <!-- Inventory Section (Admin Only) -->
  <section id="inventorySection">
    <h2>Inventory</h2>
    <p>[Inventory Form Placeholder]</p>
  </section>

  <!-- Summary Section (Admin Only) -->
  <section id="summarySection">
    <h2>Sales Summary</h2>
    <p>[Summary Form Placeholder]</p>
  </section>

  <script>
    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");

    if (!role || !username) {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").textContent = "Welcome, " + username + " (" + role + ")";

    if (role === "Salesperson") {
      document.getElementById("inventorySection").classList.add("hidden");
      document.getElementById("summarySection").classList.add("hidden");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
