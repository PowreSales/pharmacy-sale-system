<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="loginStatus" style="color: red;"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby2S_bPjhhw24qv-dTjLeHZ3CvzbGGTqAGIH75_DH7Kt6N2v1WJ1KbspFt4f5WH5LKUAw/exec";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Send POST request to Google Apps Script API
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: 'doLogin', username, password }),
        headers: { "Content-Type": "application/json" }
      });

      // Parse the response
      const result = await response.json();

      // Handle the response based on success or failure
      if (result.success) {
        localStorage.setItem("role", result.role);
        localStorage.setItem("username", username);
        window.location.href = "index.html"; // Redirect to dashboard or homepage
      } else {
        document.getElementById("loginStatus").textContent = result.message; // Show error message
      }
    }
  </script>
</body>
</html>
