<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    #loginStatus {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div id="loginStatus"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/PASTE_YOUR_DEPLOYMENT_URL_HERE/exec";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginStatus = document.getElementById("loginStatus");

      if (!username || !password) {
        loginStatus.textContent = "Username and password required.";
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "doLogin", username, password })
        });

        const result = await response.json();

        if (result.success) {
          localStorage.setItem("username", username);
          localStorage.setItem("role", result.role);
          window.location.href = "index.html";
        } else {
          loginStatus.textContent = result.message || "Login failed.";
        }
      } catch (error) {
        console.error(error);
        loginStatus.textContent = "Network error or server not responding.";
      }
    }
  </script>
</body>
</html>
